                action,
                "APPROVE",
                UpdateContext({showPopUp: false});
                Navigate(
                    'Mail Screen',
                    ScreenTransition.CoverRight
                ),
                "REJECT",
                UpdateContext({showPopUp: false});
                UpdateContext({showLoading: true});
                Set(
                    result,
                    SendMail.Run(
                        record.'Name of Prospective Tenant',
                        "REJECTED",
                        record.'Email Address',
                        record.ID
                    ).responsecode
                );
                UpdateContext({showLoading: false});
                If(
                    result = "00",
                    Notify("Request has been rejected successfully and notification has been sent");
                    Set(record,Blank());
                    Navigate(
                        'Dashboard Screen',
                        ScreenTransition.CoverRight
                    ),
                    Notify("There was a problem rejecting this request. Please try again.")
                )
            );
