Form As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =640
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    Container4 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.Light
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        RadiusBottomLeft: =4
        RadiusBottomRight: =4
        RadiusTopLeft: =4
        RadiusTopRight: =4
        Width: =Parent.Width
        ZIndex: =1

        AddMediaWithImage1 As group:
            Height: =5
            LayoutMinHeight: =5
            LayoutMinWidth: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =1

            UploadedImage1 As image:
                BorderColor: =App.Theme.Colors.Darker40
                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Height: =AddMediaButton1.Height
                Image: =If(IsBlank(AddMediaButton1.Media), SampleImage, AddMediaButton1.Media)
                ImagePosition: =ImagePosition.Fill
                Width: =AddMediaButton1.Width
                X: =AddMediaButton1.X
                Y: =AddMediaButton1.Y
                ZIndex: =2

            AddMediaButton1 As addMedia:
                BorderColor: =App.Theme.Colors.Darker40
                Color: =RGBA(0, 0, 0, 1)
                Fill: =RGBA(255, 255, 255, 1)
                Size: =25
                X: =40
                Y: =40
                ZIndex: =3

