"'Mail Screen' As screen":
    Fill: =Color.White
    LoadingSpinnerColor: =App.Theme.Colors.Primary

    Container13_5 As groupContainer.horizontalAutoLayoutContainer:
        Fill: |
            =RGBA(248, 248, 248, 1)
        Height: =Parent.Height
        LayoutMode: =LayoutMode.Auto
        Width: =Parent.Width
        ZIndex: =1

        Container17_5 As groupContainer.verticalAutoLayoutContainer:
            Height: =Parent.Height
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =0
            LayoutMinWidth: =0
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            component_Header_6 As component_Header:
                AlignInContainer: =AlignInContainer.Stretch
                LayoutMinHeight: =640
                LayoutMinWidth: =0
                NoficationBellOnSelect: =
                Tooltip: ="You have some pending requests awaiting approval "
                Width: =

            Container32_5 As groupContainer.verticalAutoLayoutContainer:
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =10
                LayoutMinHeight: =0
                LayoutMinWidth: =0
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =20
                PaddingLeft: =20
                PaddingRight: =25
                PaddingTop: =20
                Width: =Parent.Width
                ZIndex: =3

                Container34_5 As groupContainer.verticalAutoLayoutContainer:
                    FillPortions: =0
                    Height: =50
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =4

                    Container35_2 As groupContainer.horizontalAutoLayoutContainer:
                        Fill: =RGBA(255, 255, 255, 1)
                        FillPortions: =1.5
                        LayoutMinHeight: =0
                        LayoutMinWidth: =0
                        LayoutMode: =LayoutMode.Auto
                        ZIndex: =5

                        Container38_5 As groupContainer.horizontalAutoLayoutContainer:
                            Height: =Parent.Height
                            LayoutAlignItems: =LayoutAlignItems.Center
                            LayoutJustifyContent: =LayoutJustifyContent.SpaceBetween
                            LayoutMinHeight: =0
                            LayoutMinWidth: =0
                            LayoutMode: =LayoutMode.Auto
                            PaddingLeft: =2
                            PaddingRight: =10
                            ZIndex: =6

                            Arrow1_1 As arrow.backArrow:
                                BorderColor: =App.Theme.Colors.Darker40
                                DisabledBorderColor: =RGBA(166, 166, 166, 1)
                                Fill: =RGBA(85, 69, 191, 1)
                                Height: =40
                                OnSelect: =Back()
                                Width: =40
                                ZIndex: =7

                            Label15_5 As label:
                                BorderColor: =App.Theme.Colors.Darker40
                                Color: =RGBA(0, 0, 0, 1)
                                DisabledColor: =RGBA(166, 166, 166, 1)
                                FillPortions: =1
                                Font: =App.Theme.Font
                                FontWeight: =FontWeight.Bold
                                LayoutMinWidth: =0
                                Size: =13
                                Text: =record.'Name of Prospective Tenant'
                                Width: =Parent.Width
                                ZIndex: =8

                Container37_5 As groupContainer.verticalAutoLayoutContainer:
                    Fill: =RGBA(255, 255, 255, 1)
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =0
                    LayoutMinWidth: =0
                    LayoutMode: =LayoutMode.Auto
                    PaddingBottom: =10
                    PaddingTop: =10
                    ZIndex: =9

                    RichTextEditor1 As richTextEditor:
                        AlignInContainer: =AlignInContainer.Stretch
                        BorderColor: =App.Theme.Colors.Darker40
                        Default: |-
                            ="<p>Dear "&record.'Name of Prospective Tenant'&",</p><p>We are pleased to inform you that your request to rent an apartment at <a href = 'https://google.com'>address</a> has been approved. Please <a href = 'https:google.com'>click here</a> to see the details of the estate rule and <a href = 'https://google.com'>here</a> to see the payment details</p><p>You can reach us on 07068756477 or reply this mail</p><p>Regards</p>"
                        FillPortions: =8
                        ZIndex: =1

                    Container3_1 As groupContainer.horizontalAutoLayoutContainer:
                        FillPortions: =2
                        LayoutAlignItems: =LayoutAlignItems.Center
                        LayoutGap: =20
                        LayoutJustifyContent: =LayoutJustifyContent.Center
                        LayoutMinHeight: =100
                        LayoutMinWidth: =250
                        LayoutMode: =LayoutMode.Auto
                        ZIndex: =2

                        Button4_1 As button:
                            BorderColor: =RGBA(170, 163, 217, 1)
                            Color: =App.Theme.Colors.PrimaryForeground
                            DisabledBorderColor: =RGBA(244, 244, 244, 1)
                            DisabledColor: =RGBA(166, 166, 166, 1)
                            DisabledFill: =RGBA(244, 244, 244, 1)
                            Fill: =RGBA(85, 69, 191, 1)
                            Font: =App.Theme.Font
                            FontWeight: =FontWeight.Semibold
                            HoverBorderColor: =App.Theme.Colors.Darker10
                            HoverColor: =App.Theme.Colors.PrimaryForeground
                            HoverFill: =App.Theme.Colors.Darker10
                            OnSelect: |-
                                =UpdateContext({loading:true});SendMail.Run(record.'Email Address',"RENT APPROVAL",RichTextEditor1.HtmlText);UpdateContext({loading:false});Set(record,Blank());Set(attachments,Blank());Navigate('Home Screen',ScreenTransition.Cover)
                            PressedBorderColor: =App.Theme.Colors.Darker40
                            PressedColor: =Self.Color
                            PressedFill: =App.Theme.Colors.Darker40
                            Size: =15
                            Text: ="Send Mail"
                            ZIndex: =68

